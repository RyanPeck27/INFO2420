<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent-A-Pet â€“ Graphics</title>
  <style>
    :root {
      --bg: #FFF8F0;
      --text: #333333;
      --accent: #C1572B;
      --accent-2: #8A4B2A;
      --muted: #6B8E23;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: var(--accent-2);
    }
    header img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 4px solid var(--accent);
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      width: 130px;
      height: auto;
      border: 3px solid var(--muted);
      border-radius: 16px;
      background-color: var(--bg);
    }
    footer {
      margin-top: 30px;
      color: var(--accent-2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rent-A-Pet</h1>
    <img src="Images/banner6.jpg" alt="Rent-A-Pet banner showing cats and dogs">
  </header>

  <section class="logo">
    <h2>Our Logo</h2>
    <img src="Images/logo.png" alt="Rent-A-Pet logo image">
  </section>

  <footer>
    <p>&copy; 2025 Rent-A-Pet | All rights reserved</p>
  </footer>
</body>
</html>
