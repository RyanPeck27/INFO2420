<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rent-A-Pet</title>

      --accent: #C1572B;
      --accent-2: #8A4B2A;

    body {
      background-color: var(--bg);

      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: var(--accent-2);
      margin-bottom: 20px;

    img {

      width: 100%;

      border: 4px solid var(--accent);
      border-radius: 16px;

      color: var(--accent);
      font-size: 0.9rem;
