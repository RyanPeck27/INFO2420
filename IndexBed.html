<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rent-A-Pet</title>

  
  <link rel="stylesheet" href="mystyles.css">
</head>
<body>

  <header>
    <h1 style="text-align:center; margin-top:25px; color:#8A4B2A;">
      Rent-A-Pet
    </h1>
    <h2 style="text-align:center; font-weight:normal; color:#C1572B;">
      Temporary Companions. Real Joy.
    </h2>
  </header>

  <main style="text-align:center; margin-top:20px;">
    <!-- Centered ImageMap -->
    <img src="ImageMap.png"
         alt="Rent-A-Pet clickable homepage menu"
         usemap="#petmap"
         style="max-width:700px; width:90%; border:4px solid #C1572B; border-radius:16px;">
    
    <map name="petmap">

      <!-- HOME -->
      <area shape="rect"
            coords="20,30,140,130"
            href="Home.html"
            alt="Home Page"
            title="Go to Home">

      <!-- ABOUT US -->
      <area shape="rect"
            coords="150,30,280,130"
            href="AboutUs.html"
            alt="About Us Page"
            title="Learn more About Us">

      <!-- TRIBUTES -->
      <area shape="rect"
            coords="290,30,420,130"
            href="Tributes.html"
            alt="Tributes Page"
            title="Read Pet Tributes">

      <!-- SURVEY -->
      <area shape="rect"
            coords="430,30,560,130"
            href="Survey.html"
            alt="Customer Survey Page"
            title="Take the Customer Survey">

      <!-- FAVORITE LINKS -->
      <area shape="rect"
            coords="570,30,690,130"
            href="Links.html"
            alt="Favorite Links Page"
            title="View Our Favorite Links">
      
    </map>
  </main>

  <footer style="text-align:center; margin-top:30px; color:#8A4B2A;">
    <p>&copy; 2025 Rent-A-Pet |</p>
  </footer>

</body>
</html>
