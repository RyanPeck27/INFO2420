<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bed and Breakfast Inns of Utah – Graphics</title>
  <style>
    :root {
      --bg: #FAF3E0;
      --text: #5A3E2B;
      --accent: #A67C52;
      --accent-2: #D9B382;
      --muted: #7B9E87;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Georgia, serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    img {
      border: 3px solid var(--accent-2);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    footer {
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <h1>Graphics for Bed and Breakfast Inns of Utah</h1>

  <!-- Banner Image -->
  <img src="Images/banner.jpg" alt="Bed and Breakfast Inns of Utah Banner" width="550" height="160">
  <p>The main banner showcasing the warmth and elegance of Utah’s bed and breakfast experience.</p>

  <!-- Logo Image -->
  <img src="Images/logo.gif" alt="Bed and Breakfast Inns of Utah Logo" width="130" height="160">
  <p>A cozy, rustic logo that captures the inviting feel of our inns.</p>

  <footer>
    <p>&copy; 2025 Bed and Breakfast Inns of Utah. All rights reserved.</p>
  </footer>

</body>
</html>
